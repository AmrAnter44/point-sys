version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gymadmin
      POSTGRES_PASSWORD: Gym@2024#Secure
      POSTGRES_DB: gym_database
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - gym_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - gym_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymadmin -d gym_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management (يمكن حذفه لو مش محتاج)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gym_pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gym.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - gym_network

volumes:
  gym_data:
    driver: local

networks:
  gym_network:
    driver: bridge